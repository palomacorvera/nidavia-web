<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cuenta creada · Nidavia</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <style>
    /* Oculta CTAs del header y del offcanvas para no duplicar acciones aquí */
.header .nav-right .btn{ display:none !important; }
.offcanvas .btn.btn-primary{ display:none !important; }

    /* Solo estilos específicos de esta página */
    .success-box {
      width: min(520px, 92vw);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 32px 24px;
      text-align: center;
      animation: fadein .35s ease;
    }
    .success-box h1 {
      color: var(--brand-primary);
      margin-bottom: .6rem;
    }
    .success-box p {
      color: var(--text-secondary);
      margin-bottom: 1.6rem;
      line-height: 1.6;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header id="header-placeholder" class="header loading">
  <div class="container nav">
    <div class="brand-lockup" style="opacity:.5;">Cargando...</div>
  </div>
</header>

  <!-- ===== MAIN ===== -->
  <main class="section">
    <div class="container auth-wrap">
      <div class="success-box">
        <h1>¡Cuenta creada con éxito!</h1>
        <p>Tu cuenta se ha registrado correctamente.<br>Puedes iniciar sesión para acceder a tus favoritos y solicitudes.</p>
        <a href="login.html" class="btn btn-primary">Iniciar sesión</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { loadPartials } from "./js/partials-loader.js";
  import { getDocs, collection } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { db } from "./js/firebase-config.js";
  import { initAuthUI } from "./js/auth-state.js";
    await loadPartials();
  initAuthUI();
    
  // Año y offcanvas
  document.getElementById('y').textContent = new Date().getFullYear();
  document.querySelectorAll('.offcanvas a').forEach(a =>
    a.addEventListener('click', () => document.querySelector('.offcanvas').classList.remove('open'))
  );
  </script>
  <script type="module" src="js/newsletter.js"></script>
</body>
</html>
