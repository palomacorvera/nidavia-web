<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crear cuenta ¬∑ Nidavia</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <style>
/* Oculta CTAs del header y del offcanvas para no duplicar acciones aqu√≠ */
.header .nav-right .btn{ display:none !important; }
.offcanvas .btn.btn-primary{ display:none !important; }
.auth-card .btn{
  font: inherit;
  font-weight: 600;
  line-height: 1.1;
}
  </style>
</head>
<body>
<header id="header-placeholder" class="header loading">
  <div class="container nav">
    <div class="brand-lockup" style="opacity:.5;">Cargando...</div>
  </div>
</header>

  <!-- ===== SIGNUP ===== -->
  <main class="section">
    <div class="container auth-wrap">
      <form id="signup-form" class="auth-card" novalidate>
        <div class="auth-head">
          <h1>Crear cuenta</h1>
          <p class="auth-sub">Reg√≠strate para guardar favoritos, crear alertas y gestionar tus solicitudes.</p>
        </div>

        <div class="form-row">
          <label class="field" aria-label="Nombre completo" id="f-name">
            <svg viewBox="0 0 24 24" fill="none"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm-8 9a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="1.6"/></svg>
            <input type="text" name="name" placeholder="Nombre completo *" autocomplete="name" required>
          </label>

          <label class="field" aria-label="Email" id="f-email">
            <svg viewBox="0 0 24 24" fill="none"><path d="M3 6h18v12H3V6Z" stroke="currentColor" stroke-width="1.6"/><path d="m3 7 9 6 9-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
            <input type="email" name="email" placeholder="Email *" autocomplete="email" required>
          </label>

          <label class="field" aria-label="Contrase√±a" id="f-pass">
            <svg viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M8 10V8a4 4 0 0 1 8 0v2" stroke="currentColor" stroke-width="1.6"/></svg>
            <input id="pwd" type="password" name="password" placeholder="Contrase√±a (m√≠n. 6) *" autocomplete="new-password" required>
          </label>

          <label class="field" aria-label="Repite la contrase√±a" id="f-pass2">
            <svg viewBox="0 0 24 24" fill="none"><rect x="4" y="10" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M8 10V8a4 4 0 0 1 8 0v2" stroke="currentColor" stroke-width="1.6"/></svg>
            <input id="pwd2" type="password" name="password2" placeholder="Repite la contrase√±a *" autocomplete="new-password" required>
          </label>

          <div class="aux">
            <label style="display:inline-flex;gap:.5rem;align-items:center;color:var(--text-secondary)">
              <input id="show" type="checkbox"> Mostrar contrase√±as
            </label>
            <span></span>
          </div>

          <label class="field" aria-label="Tel√©fono (opcional)">
            <svg viewBox="0 0 24 24" fill="none"><path d="M4 5a2 2 0 0 1 2-2h2l2 4-2 2a12 12 0 0 0 6 6l2-2 4 2v2a2 2 0 0 1-2 2h-1C9.82 19 5 14.18 5 8V7a2 2 0 0 1-1-2Z" stroke="currentColor" stroke-width="1.6"/></svg>
            <input type="tel" name="phone" placeholder="Tel√©fono (opcional)" autocomplete="tel">
          </label>

          <label class="consent">
  <input id="gdpr" type="checkbox" required>
  <label class="consent">
  <span>Acepto la <a class="ghost-link" href="#">Pol√≠tica de privacidad</a>. *</span>
</label>

</label>
          <div id="signup-error" class="help" role="alert" aria-live="polite"></div>

          <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:4px">
            <a class="btn btn-outline" href="index.html">Cancelar</a>
            <button type="submit" class="btn btn-primary">Crear cuenta</button>
          </div>

          <div style="text-align:center;margin-top:8px;color:var(--text-secondary)">
            ¬øYa tienes cuenta?
            <a class="ghost-link" href="login.html" style="color:var(--brand-primary);font-weight:700">Iniciar sesi√≥n</a>
          </div>
        </div>
      </form>
    </div>
  </main>

<script type="module">
  import { createUserWithEmailAndPassword, updateProfile } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { auth, db } from "./js/firebase-config.js";
  import { collection, addDoc, serverTimestamp } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
  import { loadPartials } from "./js/partials-loader.js";
  import { initAuthUI } from "./js/auth-state.js";

  await loadPartials();
  initAuthUI();

  // Mostrar / ocultar contrase√±as
  document.getElementById('show').addEventListener('change', (e)=>{
    const type = e.target.checked ? 'text' : 'password';
    document.getElementById('pwd').type  = type;
    document.getElementById('pwd2').type = type;
  });

  // Validaci√≥n y registro
  const form  = document.getElementById('signup-form');
  const errEl = document.getElementById('signup-error');
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    errEl.style.display = 'none';
    errEl.textContent = '';

    const name   = (form.name.value || '').trim();
    const email  = (form.email.value || '').trim();
    const pass   = (form.password.value || '').trim();
    const pass2  = (form.password2.value || '').trim();
    const phone  = (form.phone.value || '').trim();
    const gdprOk = document.getElementById('gdpr').checked;

    let msg = '';
    if(!name) msg = 'Introduce tu nombre completo.';
    else if(!email) msg = 'Introduce tu email.';
    else if(!emailRegex.test(email)) msg = 'Introduce un email v√°lido.';
    else if(!pass) msg = 'Introduce una contrase√±a.';
    else if(pass.length < 6) msg = 'La contrase√±a debe tener al menos 6 caracteres.';
    else if(!pass2) msg = 'Repite la contrase√±a.';
    else if(pass !== pass2) msg = 'Las contrase√±as no coinciden.';
    else if(!gdprOk) msg = 'Debes aceptar la pol√≠tica de privacidad.';

    if(msg){
      errEl.textContent = msg;
      errEl.style.display = 'block';
      return;
    }

    try {
      // üî• Crear usuario en Authentication (usando el auth global)
      const userCred = await createUserWithEmailAndPassword(auth, email, pass);
      const user = userCred.user;

      await updateProfile(user, { displayName: name });

      // Guardar en Firestore
      await addDoc(collection(db, "users"), {
        uid: user.uid,
        name,
        email,
        phone: phone || null,
        createdAt: serverTimestamp()
      });

      console.log("‚úÖ Usuario registrado correctamente:", user.uid);

      // Redirige al success
      window.location.href = "signup-success.html";
    } catch (error) {
      console.error("‚ùå Error registrando usuario:", error);
      let msg = "Error al crear la cuenta. Intenta de nuevo.";
      if (error.code === "auth/email-already-in-use") msg = "Este email ya est√° registrado.";
      if (error.code === "auth/invalid-email") msg = "El email no es v√°lido.";
      if (error.code === "auth/weak-password") msg = "La contrase√±a es demasiado d√©bil.";
      errEl.textContent = msg;
      errEl.style.display = 'block';
    }
  });
</script>

<script type="module" src="js/newsletter.js"></script>
</body>
</html>
